<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome  -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    
    <!-- CSS link  -->
    <link rel="stylesheet" href="login/login.css">

    <title>Document</title>
</head>
<body class="text-white bg-dark">


    <!-- login  -->
    <section  id="login">
        <div class=" container design  ">
            <div class="container text-white text-center   ">
                <div class="row">
                    <div class="col-lg-2 "></div>
                    <div class="col-lg-8">
                        <h1 class="display-6 fw-bolder" style="color: #d3ad7f;">Login </h1>
                    </div>
                </div>
    
    
    
            </div>
            <div class="row empty-space">
    
            </div>
    
    
            <div class="row">
                <div class="col space">
                
                </div>
    
                <div class="col-md form">
                    <form >
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password"  class="form-control" id="exampleInputPassword1">
                        </div>
                        <select class="form-select selection mb-3" aria-label="Default select example">
                            <option selected>Choose Your Status</option>
                            <option value="1">Staff</option>
                            <option value="2">Resident</option>
                            
                        </select>
                        <button type="submit" class="btn btn-login " style="background-color: #5E17EB; color: white;">Login</button>
                    </form>
                </div>
                <div class="col space"></div>
            </div>
    
        </div>
    
    
    
    
    </section>
</body>
</html>
